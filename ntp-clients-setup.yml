---
- name: install initial packages on all boxes
  hosts: all,!ntpservers
  remote_user: ansible
  become: yes
  
  tasks:
  - name: install chrony 
    yum:
      name: chrony
      state: latest

  - name: configure chrony
    template:
      src: /ansible/templates/chrony.client.j2
      dest: /etc/chrony.conf
    

  - name: start chronyd
    service: 
      name: chronyd 
      state: started
      enabled: true 
  - name: restart service
    service:
      name: chronyd
      state: restarted
